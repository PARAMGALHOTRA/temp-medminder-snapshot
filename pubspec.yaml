name: medminder
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- FIREBASE ---
  firebase_core: ^3.15.2
  cloud_firestore: ^5.6.12
  firebase_auth: ^5.7.0
  firebase_storage: ^12.4.10
  firebase_app_check: ^0.3.2+10

  # --- NOTIFICATIONS & TIME ---
  flutter_local_notifications: ^17.2.1+2
  flutter_timezone: ^5.0.0

  # --- UTILITY PACKAGES ---
  flutter_slidable: ^4.0.3
  shared_preferences: ^2.5.3
  image_picker: ^1.2.0
  google_fonts: ^6.3.2
  intl: ^0.19.0
  file_picker: ^8.0.6
  url_launcher: ^6.3.2
  provider: ^6.1.2
  path: ^1.9.0
  package_info_plus: ^8.0.0
  timezone: ^0.9.4
  collection: ^1.19.1
  table_calendar: ^3.1.3
  firebase_messaging: ^15.2.10
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
